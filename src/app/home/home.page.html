<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="7" left>
      <ion-title> <strong>{{text}}</strong> </ion-title>
      </ion-col>
      <ion-col size="5" (click)="goTogesture()"> <ion-button>Gesture View</ion-button></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <ion-list>
    <ng-container *ngFor="let users of usersList">
      <ion-item *ngIf="users" [routerLink]="'/getuserdetails/' + users.id">
        <ion-label class="ion-text-wrap" padding>
          <h2>Name : <ion-text color="danger">{{ users?.name }}</ion-text>
          </h2>
          <h3>Email : <ion-text color="secondary">{{ users?.email }}</ion-text></h3>
        </ion-label>
        </ion-item>
    </ng-container>    
  </ion-list>
</ion-content>
